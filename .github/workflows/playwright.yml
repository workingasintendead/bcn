name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Set Vercel Preview URL as BASE_URL
        run: |
          if [[ $GITHUB_EVENT_NAME == 'pull_request' ]]; then
            PREVIEW_URL="https://${GITHUB_REPOSITORY#*/}-git-${GITHUB_REF_NAME#refs/heads/}-${GITHUB_SHA:0:7}.vercel.app"
            echo "BASE_URL=$PREVIEW_URL" >> $GITHUB_ENV
            echo "Preview URL set to: $PREVIEW_URL"
          fi
      - name: Wait for Vercel deployment
        run: |
          while ! curl -s -I $BASE_URL | grep "HTTP/1.1 200 OK"; do
            echo "Waiting for Vercel to deploy..."
            sleep 10
          done
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
